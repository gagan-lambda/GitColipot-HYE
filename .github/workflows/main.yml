name: hyperexecute-workflow sample

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  HyperExecute-Actions:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
        
      - name: Starting CLI testing
        shell: bash
        run: 
           echo "STEP 1 ) Downloading sample suite"
          git clone https://github.com/gagan-lambda/GitColipot-HYE
          echo "STEP 2) Download CLI and setting environment variables"
              cd GitColipot-HYE
              curl https://downloads.lambdatest.com/hyperexecute/windows/hyperexecute.exe -o hyperexecute.exe
              ./hyperexecute --user gagandeepb --key wzgRUvmhiGodczTuOWhY0IkITni78467mDrYTFzbFwAMlMqaO7 --config yaml/win/cucumber_hyperexecute_autosplit_sample.yaml
