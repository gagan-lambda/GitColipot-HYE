name: hyperexecute-workflow sample

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    workflow_dispatch:
    inputs:
      username:
        required: true
        description: 'gagandeepb'
      accessKey:
        description: 'wzgRUvmhiGodczTuOWhY0IkITni78467mDrYTFzbFwAMlMqaO7'
        required: true

jobs:
  HyperExecute-Actions:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
        
      - name: Starting CLI testing
        shell: bash
        run: 
          echo "STEP 1) Download CLI and setting environment variables"
              cd GitColipot-HYE
              curl https://downloads.lambdatest.com/hyperexecute/windows/hyperexecute.exe -o hyperexecute.exe
              export LT_USERNAME=${{ github.event.inputs.username }}
              export LT_ACCESS_KEY=${{ github.event.inputs.accessKey }}
              echo $LT_USERNAME 
              echo $LT_ACCESS_KEY
              ./hyperexecute --user $LT_USERNAME --key $LT_ACCESS_KEY --config yaml/win/cucumber_hyperexecute_autosplit_sample.yaml
